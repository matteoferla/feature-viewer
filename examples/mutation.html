<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<h1>TEST</h1>
<div id="fv"></div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
<script src="../src/feature-viewer.js" type="text/javascript"></script>
<script type="text/javascript">
window.ft = new FeatureViewer("FDSJKLFJDSFKLJDFHADJKLFHDSJKLFHDAFJKLDHFJKLDASFHDJKLFHDSAJKLFHDAKLFJDHSAFKLDLSNCDJKLFENFIUPERWDJKPCNVDFPIEHFDCFJDKOWFPDJWFKLXSJFDW9FIPUAENDCXAMSFNDUAFIDJFDLKSAFJDSAKFLJDSADJFDW9FIPUAENDCXAMSFNDAAAAAAAAAAAFJDSAKFL","#fv", {
    showAxis: true,
    showSequence: true,
    brushActive: true,
    toolbar:true,
    bubbleHelp:true,
    zoomMax:10
            });

//Add some features
ft.addFeature({
    data: [{x:20,y:32},{x:46,y:100},{x:123,y:167}],
    name: "test feature 1",
    className: "test1",
    color: "#005572",
    type: "rect",
    filter: "type1"
});
ft.addFeature({
    data: [{x:52,y:52},{x:92,y:92}],
    name: "test feature 2",
    className: "test2",
    color: "#006588",
    type: "rect",
    filter: "type2"
});
ft.addFeature({
    data: [{x:130,y:184},{x:40,y:142},{x:80,y:110}],
    name: "test feature 3",
    className: "test3",
    color: "#eda64f",
    type: "path",
    filter: "type2"
});
ft.addFeature({
    data: [{x:120,y:154},{x:21,y:163},{x:90,y:108},{x:10,y:25},{x:193,y:210},{x:78,y:85},{x:96,y:143},{x:14,y:65},{x:56,y:167}],
    name: "test feature 4",
    className: "test4",
    color: "#F4D4AD",
    type: "rect",
    height: 8,
    filter: "type1"
});
var dataDemo = [];
for (var i=1;i<100;i++) {
    var count = Math.floor((Math.random() * 20) + 1);
    dataDemo.push({
        x: i*2,
        y:count
    })
}
ft.addFeature({
    data: dataDemo,
    name: "test feature 5",
    className: "test5",
    color: "#008B8D",
    type: "line",
    filter: "type2",
    height: "5"
});

ft.addFeature({
    data: [{x:130,y:130},{x:135,y:135},{x:150,y:150}],
    name: "test feature 5",
    className: "tests5",
    color: "#008B8D",
    type: "unique",
    filter: "type2",
    height: "5"
});

ft.addFeature({
    data: [{x:130,y:130},{x:135,y:135},{x:150,y:150}],
    name: "test feature 5",
    className: "tests5",
    color: "#008B8D",
    type: "unique",
});

ft.addFeature({
                data: [{x: 100, y: 100}],
                className: "mutation",
                name: "mutation",
                type: "mutation",
                color: "rgba(200, 0, 0, 0.2)"
            });

console.log('That is all folks!');

</script>
